{% extends 'base.html' %}
{% block content %}

<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>Add Lead</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="">Dashboard</a></li>
                    <li class="breadcrumb-item"><a href="{% url 'leadlisting' %}">Leads</a></li>
                    <li class="breadcrumb-item active">Add Lead</li>
                </ol>
            </div>
        </div>
    </div><!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">

    <!-- Default box -->
    <div class="card">
        <div class="card-header">
            <div class="card-tools">
                <a href="{% url 'leadlisting' %}" class="btn btn-primary">Back</a>
            </div>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-10 mx-auto">
                    <div class="card card-primaryy">
                         <form method = 'POST' enctype="multipart/form-data">
                            {% csrf_token %}
                            {% include 'lead/form.html' %}
                        
                        </form>
                        {% include 'lead/modals.html' %}

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
<!-- {% include 'lead/script.js' %} -->

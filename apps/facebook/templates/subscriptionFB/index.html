{% extends 'base.html' %}

{% load static %}

{% block content %}

<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>Facebook Subscriptions</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="{% url 'dashboard' %}">Dashboard</a></li>
                    <li class="breadcrumb-item active">Facebook Subscriptions</li>
                </ol>
            </div>
        </div>
    </div><!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">

    <!-- Default box -->
    <div class="card">
        <div class="card-header row">
            <div class="col-md-10">
            </div>
            <div class="col-md-2 card-tools">
                <a style="width:100% !important" href="{% url 'facebookSubscriptions.add' %}" class="btn btn-primary">Add Subscription</a>
            </div>
        </div>
        <div class="card-body">
            <div class="row">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <!--<th>Action</th>-->
                        </tr>
                    </thead>
                    <tbody>
                        {% for subscription in subscriptions %}
                        <tr>
                            <td>{{ subscription.page_name }}</td>
                            <!--<td>  <a onclick="return confirm('Do you really want to delete this subscription?')" style="color:red"-->
                            <!--            href="{% url 'leads.fb-delete-subscription' id=subscription.id %}" title="Delete"><i-->
                            <!--                class="fa fa-trash"></i></a></td>-->
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                {{ subscriptions.links }}
            </div>
        </div>
    </div>
</section>
{% endblock %}

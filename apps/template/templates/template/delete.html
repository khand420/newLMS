{% extends 'base.html' %}
{% block content %}

<div class="card-body">
    <h1>Delete Template</h1>
    <p>Are you sure you want to delete this template?</p>
    <h4>Name: {{ template.name }}</h4>
    <h4>ID: {{ template.id }}</h4>  
    <form method="POST" action="{% url 'template_delete' template.id %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'templates' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

{% endblock %}

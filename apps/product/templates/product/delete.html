{% extends layout_path %}

{% block content %}
    <h1>Delete Product</h1>
    <p>Are you sure you want to delete the product "{{ product.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'products' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}

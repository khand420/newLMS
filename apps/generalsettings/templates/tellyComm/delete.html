{% extends layout_path %}

{% load static %}
{% load i18n %}


{% block title %}Telly-Commu/My-Operator{% endblock %}


{% block content %}
  <h2>Delete TellyComm id - {{ TellyComm.id|upper }} </h2>
  <p>Are you sure you want to delete this TeleCommunicaltion?</p>

  <form method="post" action="{% url 'delete_communication' TellyComm.pk %}">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'communication_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
